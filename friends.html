<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./friends.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>


  <div style="text-align:center; margin: 50px 0px;">
    <button id="start-game-button">START GAME</button>
  </div>


  <form>
    Friend 1:<br>
    <input id="player1" type="text" name="player 1"><br>
    Friend 2:<br>
    <input id="player2" type="text" name="player 2">
  </form>

  <div>
    <h1>Your Turn</h1>
    <h2 id="current-player"></h2>
  </div>


  <p id="p1Name">Player 1 Score</p> <span id="p1Score">0</span>
  <p id="p2Name">Player 2 Score</p> <span id="p2Score">0</span>


  <div>
    <h2 id="current-question">The question is</h2>
    <p id="a">first quess</p>
    <p id="b">second guess</p>
    <p id="c">third quess</p>
    <p id="d">fourth guess</p>
  </div>


  <div style="text-align:center; margin: 50px 0px;">
    <button id="next-question">Next Question</button>
  </div>










  <script type="text/javascript" src="./friends-logic.js"></script>
</body>
</html>
